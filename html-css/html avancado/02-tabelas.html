<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Tabelas e Layout com tabelas</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Tabelas e layouts tabelados</h1>
		<table border="1" width="100%">
			<thead>
				<tr>
					<th>Time 1</th>
					<th>Time 2</th>
					<th>Time 3</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>paiN</td>
					<td>VKS</td>
					<td>LOUD</td>
				</tr>
				<tr>
					<td>Dynkas</td>
					<td>Guigo</td>
					<td>Route</td>
				</tr>
				<tr>
					<td>Campeão</td>
					<td colspan="2">Vice</td>
				</tr>
			</tbody>
		</table>
		<h2>Layouts tabelados</h2>
		<table align="center">
			<thead>
				<tr>
					<th colspan="4" height="50" width="600" bgcolor="#CCCCCC">Cabeçalho</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td width="80" height="200" bgcolor="#1D8E7F"></td>
					<td colspan="2">Conteúdo 1</td>
					<td width="80" height="200" bgcolor="#1D8E7F"></td>
				</tr>
				<tr>
					<td width="80" height="200" bgcolor="#7F8A3C"></td>
					<td bgcolor="#777777">Conteúdo 2</td>
					<td bgcolor="#777777">Conteúdo 2</td>
					<td width="80" height="200" bgcolor="#7F8A3C"></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td height="50" bgcolor="#CCCCCC" colspan="4">Rodapé</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
